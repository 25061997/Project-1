    <body>
        <div class="container">
            <form action="" id="my-form">
              <h1 style="text-align: center">Seller Page</h1>
              <hr />
              <label for="sellingprice">Selling Price :</label>
              <input
                id="sellingprice"
                type="number"
                placeholder="enter price"
                class="amount"
              />
              <label for="productname">Product Name :</label>
              <input
                id="productname"
                type="text"
                placeholder="enter product name"
              />

              <input type="submit" value="Add Product" onclick="showData(details)" />
            </form>
          </div>

   <h1>Products</h1>

    >Total Worth of Products :
